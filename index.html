<header class="page-header">
    <div class="row">
        <div class="col-md-12 menu">

<div class="row-form row">
    <div class="col-md-6">

    </div>
    <div class="col-md-6">
        <div class="form-block add-post">
            <!-- HTML-форма, оформленная с помощью стилей Bootstrap 4 -->
            <form method="post" action="#" autocomplete="off">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="text-center">Добавить пост</h2>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <input type="text" class="form-control" id="title" placeholder="Заголовок поста" required>
                        </div>
                        <div class="form-group">
                            <input type="textarea" class="form-control" id="content" placeholder="Контент">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="author" placeholder="Автор поста">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="excerpt" placeholder="Краткая информация о посте" >
                        </div>
                        <div class="btn-group">
                            <a class="btn btn-primary dropdown-toggle" data-toggle="dropdown" href="#">Статус поста <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li class="dropdown-item"><a href="#">Публичный</a></li>
                                <li class="dropdown-item"><a href="#">Частный</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-6 col-md-offset-2 right">

                        <div class="form-group">
                            <input type="text" class="form-control" id="postParent" placeholder="ID поста родителя" >
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="url" placeholder="Ссылка на пост" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="thumbnailUrl" placeholder="Ссылка на картинку" >
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="postType" placeholder="Тип поста" >
                        </div>
                        <div class="form-group">
                            <button class="">Добавить</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="form-block add-domain">
            <!-- HTML-форма, оформленная с помощью стилей Bootstrap 4 -->
            <form method="post" onsubmit="return add_domain()" autocomplete="off">

                <div class="row">
                    <div class="col-md-12">
                        <h2 class="text-center">Добавить домен</h2>
                        <div class="form-group">
                            <input type="text" class="form-control" id="domain-name" placeholder="Введите имя" required>
                        </div>
                        <div class="form-group">
                            <button class="">Добавить</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
